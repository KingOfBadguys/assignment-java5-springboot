<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark"
         style="height:100vh; background-size: cover; background-image:
         url(https://images.unsplash.com/photo-1525130413817-d45c1d127c42?ixlib=rb-0.3.5&s=c3d0603820b595592d80f5a239938c67&auto=format&fit=crop&w=1500&q=80);">
    <div class="container-fluid">
        <div class="row  justify-content-center">
            <div class="col-sm-6">
                <div class="alert alert-warning" role="alert" th:if="${message}">
                     <p th:text="${message}"></p>Click here to return home <a
                        th:href="@{/}" class="alert-link"> Home</a>.
                </div>
                <div class="alert alert-warning" role="alert" th:if="${autMessage}">
                    <p th:text="${autMessage}"></p>Click here to return home <a
                        th:href="@{/}" class="alert-link"> Home</a>.
                </div>
            </div>

        </div>
    </div>
</section>
</body>

</html>
