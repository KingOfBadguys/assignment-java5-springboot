<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark"
         style="height:100vh; background-size: cover; background-image:
         url(https://images.unsplash.com/photo-1525130413817-d45c1d127c42?ixlib=rb-0.3.5&s=c3d0603820b595592d80f5a239938c67&auto=format&fit=crop&w=1500&q=80);">


    <div class="container-fluid">
        <div class="container">
            <div class="row  justify-content-center">
                <!--/*@thymesVar id="message" type=""*/-->
                <div class="alert alert-danger" role="alert" id="error-panel" th:if="${message}"><i
                        class="glyphicon 	glyphicon glyphicon-remove-sign"></i> <p th:text="${message}"></p>
                </div>
                <div class="alert alert-danger" role="alert" id="error-panel" th:if="${autMessage}"><i
                        class="glyphicon 	glyphicon glyphicon-remove-sign"></i> <p th:text="${autMessage}"></p>
                </div>
            </div>

            <!-- Navbar links -->
            <div class="row  justify-content-center">
                <ul class="nav nav-">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Salon's name</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artist</a>
                    </li>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            More
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/}">Home</a>
                            <a class="dropdown-item" th:href="@{/member/list}">List account</a>
                            <a class="dropdown-item" th:href="@{/}">Artist</a>
                            <a class="dropdown-item" th:href="@{/member/update}">Update your information</a>
                            <a class="dropdown-item" th:href="@{/member/login}">logout</a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="row  justify-content-center align-items-center d-flex text-center h-100">
            <div class="col-12 col-md-8  h-50 ">
                <h1 class="display-2  text-light mb-2 mt-5"><strong>Welcome </strong></h1>
                <div>
                    <!--/*@thymesVar id="logged" type=""*/-->
                    <p style="color: white" th:text="${logged}"></p>
                    <!--/*@thymesVar id="username" type=""*/-->
                    <p style="color: white" th:text="${username}"></p>
                </div>
                <p class="lead  text-light mb-5">Share and find your favorite best HairSalon here</p>
                <p><a href="member/login"
                      class="btn bg-danger shadow-lg btn-round text-light btn-lg btn-rised">Sign in or login to try your
                    best!!></a>
                </p>

                <div class="btn-container-wrapper p-relative d-block  zindex-1">
                    <a class="btn btn-link btn-lg   mt-md-3 mb-4 scroll align-self-center text-light"
                       href="http://bootstraptor.com">
                        <i class="fa fa-angle-down fa-4x text-light"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
