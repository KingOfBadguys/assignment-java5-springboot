<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Register link-->
    <link href="login/register.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Delete Member</title>
</head>
<body>
<div class="container-fluid">
    <form class="well form-horizontal" th:action="@{/admin/delete}" th:object="${member}" method="post" id="contact_form">
        <!-- Nav -->
        <nav class="navbar navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="navbar-header" >
                            <a class="navbar-brand" th:href="@{/}">WebSiteName</a>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                            <li><a th:href="@{/admin/list}"><span class="glyphicon glyphicon-grain"></span>Back</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>

        <fieldset>
            <!-- Form Name -->
            <legend style="text-align: center">
                <h2 style="color: red">Are you sure you want to delete this member?</h2>
            </legend>
            <br>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">MemberID</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="memberID" placeholder="ID" class="form-control" type="text"
                               th:field="*{memberID}" readonly>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Full name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="fullName" placeholder="Full name" class="form-control" type="text"
                               th:field="*{fullName}" readonly>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <th:block th:if="${dSuccess}">
                <div class="alert alert-success" role="alert" id="success_message"><i
                        class="glyphicon glyphicon-thumbs-up"></i> <p th:text="${dSuccess}"></p>
                </div>
            </th:block>

            <th:block th:if="${dError}">
                <div class="alert alert-danger" role="alert" id="error-panel"><i
                        class="glyphicon glyphicon-ban-circle"></i> <p th:text="${dError}"></p>
                </div>
            </th:block>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit"
                            class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspDelete
                        <span
                                class="glyphicon glyphicon-remove"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div><!-- /.container -->
</body>
</html>
