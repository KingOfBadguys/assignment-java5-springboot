    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
<div class="container-fluid">
    <br>
    <!-- Navbar links -->
    <div class="row  justify-content-center">
        <ul class="nav nav-">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/member/list}"> Back</a>
            </li>
            <!--<li class="nav-item">
                <a class="nav-link" href="#">Salon's name</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Artist</a>
            </li>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    More
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/}">Home</a>
                    <a class="dropdown-item" th:href="@{/member/list}">List account</a>
                    <a class="dropdown-item" th:href="@{/}">Artist</a>
                    <a class="dropdown-item" th:href="@{/member/update}">Update your information</a>
                </div>
            </div>-->
        </ul>
    </div>
    <hr>
    <div class="row  justify-content-center align-items-center d-flex text-center h-100">
        <div class="col-sm-5 order-sm-0 personal-info">
            <!--/*@thymesVar id="member" type=""*/-->
            <form role="form" th:action="@{/admin/edit}" th:object="${member}" method="post">
                <h2>Edit member</h2>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">ID</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" placeholder="ID" th:field="*{memberID}" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" placeholder="Jacky Chan" th:field="*{username}"
                               readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="password" placeholder="☺☺☺☺☺☺" th:field="*{password}"
                               readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Full name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="fullName" th:field="*{fullName}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="email" name="email" placeholder="email@gmail.com"
                               th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Phone</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="phone" placeholder="0969699566" maxlength="10"
                               th:field="*{phone}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Address</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="address" placeholder="Street"
                               th:field="*{address}"
                               required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Date of birth</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="date" name="birthdate" placeholder="date"
                               th:field="*{birthDate}"
                               required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Gender</label>
                    <div class="col-lg-9">
                        <select id="user_time_zone" class="form-control" size="0" name="gender" th:field="*{gender}">
                            <option th:value="'♥'" th:text="'Select your gender'"></option>
                            <option th:value="'male'" th:text="Male"></option>
                            <option th:value="'female'" th:text="Female"></option>
                            <option th:value="'other'" th:text="Other"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Role</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" name="role" placeholder="0/1/2/3" th:field="*{role}"
                               required/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-9 ml-auto text-right">
                        <!--                        <input type="reset" class="btn btn-outline-secondary" value="Cancel"/>-->
                        <input type="submit" class="btn btn-primary" value="Save Changes"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-5">
            <div class="row  justify-content-center">
                <!-- Message -->
                <th:block th:if="${eSuccess}">
                    <div class="alert alert-success" role="alert" id="success_message"><i
                            class="glyphicon glyphicon-thumbs-up"></i>
                        <p th:text="${eSuccess}"></p>
                    </div>
                </th:block>

                <th:block th:if="${eError}">
                    <div class="alert alert-danger" role="alert" id="error-panel"><i
                            class="glyphicon glyphicon-thumbs-up"></i>
                        <p th:text="${eError}"></p>
                    </div>
                </th:block>
            </div>
            <img th:src="@{/styles/img/3.jpg}" width="100%">
        </div>
    </div>
</div>
</body>

</html>
