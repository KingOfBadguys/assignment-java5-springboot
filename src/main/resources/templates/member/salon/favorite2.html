<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Favorite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Varela+Round">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/css/member/favorite.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Nav -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Bad but best â™¥</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/}">Salon's name</a></li>
                    <li><a th:href="@{/}">Artist</a></li>
                    <li><a th:href="@{/}">About us</a></li>
                    <li class="active"><a th:href="@{/}">Favorite</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!--Item-->
<div class="container-xl">
    <hr>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-sm-3" th:each="item : ${session.favorite}">
                                <div class="thumb-wrapper">
                                    <div class="img-box">
                                        <img th:src="${'/styles/img/'+item.salon.img}" width="auto" height="320px"  alt="">
                                    </div>
                                    <div class="thumb-content">
                                        <h4 th:text="${item.salon.salonName}"></h4>
                                        <p th:text="${item.salon.description}"></p>
                                        <p th:text="${item.salon.phone}"></p>
                                        <a th:href="${'/member/salon/list'}" class="btn btn-primary">Continue view <i
                                                class="fa fa-angle-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
